<div id="ImagePage"  class="fullScreenPopover" data-role="page" data-class="com/views/ImagePageView" data-close-btn="none">
	<div data-role="header" data-theme="b" data-position="fixed" role="banner">
		<a class="ui-btn-right greyBtn" data-rel="back" data-role="none">%label.cancel%</a>
		<h1>%title.check.image%</h1>
	</div>
	
	<div data-role="content" role="main">
        <ul data-role="listview" data-inset="false" data-theme="e" data-divider-theme="e" role="main">
            <li class="checkImage">
                <img id="imageid" alt="check_image">
            </li>
        </ul>
    </div>
</div>
