<div id="contactPage" data-role="page" data-class="com/views/ContactPageView">
	<div data-role="header" data-theme="b" data-position="fixed" role="banner">
		<a href="#menuPanel" data-icon="bars" data-role="button" data-iconpos="notext" data-theme="d">
			<span aria-hidden="true">MenuPanel</span>
		</a>
		<h1>%title.contact.us%</h1>
		<a href="home.html" data-role="button" data-icon="home" data-iconpos="notext" data-theme="d">
			<span aria-hidden="true">HomePage</span>
		</a>
	</div>
	
	<div data-role="content" role="main">
		<div class="col-xs-12">
			<div class="row">
				<button class="phone" data-role="button" data-theme="c">
					%label.contact.mobile%<div class="phoneNum" >%contact.us.number.mobile%</div></button>
				<button class="phone" data-role="button" data-theme="c">
					%label.contact.checking%<div class="phoneNum" >%contact.us.number.checking%</div></button>
				<button class="phone" data-role="button" data-theme="c">
					%label.contact.credit%<div class="phoneNum" >%contact.us.number.credit%</div></button>
				<button class="phone" data-role="button" data-theme="c">
					%label.contact.student%<div class="phoneNum" >%contact.us.number.student%</div></button>
				<button class="phone" data-role="button" data-theme="c">
					%label.contact.mortgage%<div class="phoneNum" >%contact.us.number.mortgage%</div></button>
				<button class="phone" data-role="button" data-theme="c">
					%label.contact.retirement%<div class="phoneNum" >%contact.us.number.retirement%</div></button>
			</div>
		</div>
	</div>
	
	<div data-role="panel" id="menuPanel" data-theme="b" role="navigation"  data-position-fixed="true" data-animate="false">
	</div>
</div>
